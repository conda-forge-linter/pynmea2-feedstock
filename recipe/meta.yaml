{% set name = "pynmea2" %}
{% set version = "1.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynmea2-{{ version }}.tar.gz
  sha256: 2d415c586bf2f40aebf452d62105528428806a5333321bfcdcfadf16caccbd74

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pynmea2
    - pynmea2.types
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Knio/pynmea2
  summary: Python library for the NMEA 0183 protcol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
